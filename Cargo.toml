[package]
authors = ["kromych <kromych@users.noreply.github.con"]
categories = ["embedded", "no-std", "efm32"]
description = "SLSTK3400A blink"
keywords = ["arm", "cortex-m"]
license = "MIT"
name = "slstk3400a-blink-rs"
version = "0.0.1"
edition = "2021"

[dependencies]
panic-halt = "0.2"
cortex-m = { version = "0.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7"
critical-section = "1"
defmt = "0.3"
defmt-rtt = "0.4"

efm32hg-pac = { version = "0.1", features = ["efm32hg322", "rt", "critical-section"]}
